<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Vòng Quay May Mắn - Nhận Thưởng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Particles Background -->
        <div class="particles" id="particles"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="logo">🎁</div>
            <h1 class="title">Vòng Quay May Mắn</h1>
            <p class="subtitle">Chạm vào nút bên dưới để thử vận may!</p>
            
            <!-- Prize Counter -->
            <div class="prize-counter">
                <span class="counter-label">Giải thưởng còn lại:</span>
                <span class="counter-value" id="prizeCount">10</span>
                <span class="counter-total">/ 10</span>
            </div>

            <!-- Spin Button -->
            <button class="spin-button" id="spinBtn" onclick="tryGetPrize()">
                <span class="button-icon">🎰</span>
                <span class="button-text">NHẬN THƯỞNG</span>
            </button>

            <!-- Result Box (hidden by default) -->
            <div class="result-box hidden" id="resultBox">
                <div class="result-icon" id="resultIcon">🎉</div>
                <div class="result-title" id="resultTitle">Chúc mừng!</div>
                <div class="result-message" id="resultMessage">Bạn đã nhận được giải thưởng!</div>
                <div class="prize-name" id="prizeName">iPhone 15 Pro Max</div>
                <button class="close-btn" onclick="closeResult()">Đóng</button>
            </div>

            <!-- Admin Link -->
            <a href="admin.html" class="admin-link">⚙️ Quản lý giải thưởng</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
